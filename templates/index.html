<!DOCTYPE html>
<html>
    <head>
        <title>Propensity Model</title>
    </head>
    <body>
        <center>
            <h2>Propensity Model Testing</h2>
            <form method="post" action="/prediction">
                <table border="1" width=50%>
                    
                    <tr>
                        <td>User ID</td>
                        <td><input type="text" name="user_id"></td>
                    </tr>
                    
                    <tr>
                        <td>Gender</td>
                        <td>
                            <select name="user_gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Age</td>
                        <td><input type="text" name="user_age"></td>
                    </tr>

                    <tr>
                        <td>Salary</td>
                        <td><input type="text" name="user_salary"></td>
                    </tr>

                    <tr>
                        <td><input type="submit" name="submit" value="submit"></td>
                    </tr>

                </table>
            </form>
        </center>
    </body>
</html>
